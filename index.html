<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js"></script>
</head>
<body>
<div id="device">
    <div class="display">
        <div id="text">0</div>
    </div>
    <div class="buttons">
        <button id="plus" class="but left">+</button>
        <button id="minus"class="but left">-</button>
        <button id="multy" class="but left">&times</button>
        <button id="divide" class="but right">รท</button>
        <button class="but num left">1</button>
        <button class="but num left">2</button>
        <button class="but num left">3</button>
        <button id="equally" class="but right">=</button>
        <button class="but num left">4</button>
        <button class="but num left">5</button>
        <button class="but num left">6</button>
        <button class="but num left">7</button>
        <button class="but num left">8</button>
        <button class="but num left">9</button>
        <button class="but num left" id="zero">0</button>
        <button id="point" class="but num left">.</button>
        <button id="C" class="but num left">C</button>
    </div>
</div>
</body>
</html>
